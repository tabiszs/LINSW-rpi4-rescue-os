<div class="center">
    <button><a href="/logout">Logout</a></button>

    <form action="/upload" method="post" style="border: 2px solid black; margin-top: 10px; width: 300px;" enctype="multipart/form-data">
      <div style="margin: 5px;">
        <input type="file" name="inputFile">
      </div>
      <div style="margin: 5px;font-size: 12px;">
        Path: 
        <input type="text" name="uploadPath">
      </div>
      <div style="margin: 5px;">
        <input type="submit" value="Upload"> 
        <span style="font-size: 12px;">{{ uploadMessage }}</span>
      </div>
    </form>

    <form action="/download" method="get" style="border: 2px solid black; margin-top: 10px; width: 300px;" enctype="multipart/form-data">
      <div style="margin: 5px;font-size: 12px;">
        <label for="filename">FullFileName</label>
        <input type="text" name="filename" id="filename">
      </div>
      <div style="margin: 5px;">
        <input type="submit" value="Download"> 
          <span style="font-size: 12px;">{{ downloadMessage }}</span>
      </div>
  </form>

    <ul>{% module Template('items.html', children=tree['children']) %}</ul>
  </div>
